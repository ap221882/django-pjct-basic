{% extends "base.html" %}

{% block content %}

{% if not request.user.is_authenticated %}
<div style="margin-top: 30px;">
    <form action="" method="post">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="/login">Login</a></p>
</div>
{% else %}

<p>You're already logged in and cannot register. Would you like to log out?<a href="/logout/">Logout</a></p>

{% endif %}
{% endblock %}

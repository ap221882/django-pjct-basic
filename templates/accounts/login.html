{% extends "base.html" %}

{% block content %}

{% if not request.user.is_authenticated %}
<div style="margin-top: 30px;">
    <form action="" method="post">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit">Log in</button>
    </form>
    <p>Need an account? <a href="/register">Please register</a></p>
</div>
{% else %}

<p>You're already logged in. Would you like to log out?<a href="/logout/">Logout</a></p>

{% endif %}
{% endblock %}
